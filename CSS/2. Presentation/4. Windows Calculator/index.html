<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Winboza Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<img src="bg.png" alt="win" class="win-bg" />
	<div class="desktop">
		<div class="calc">
			<div class="mini-calc-icon">
				<div class="title segoe-ui">Calculator</div>
			</div>
			<div class="window-controls">
				<div class="minimize-btn">
					<div class="minimize-btn-chevron"></div>
				</div>
				<div class="maximize-btn">
					<div class="maximize-btn-chevron"></div>
				</div>
				<div class="close-btn">
					<div class="close-btn-chevron">x</div>
				</div>
			</div>
			<div class="panel">
				<div class="menu-bar">
					<div class="menu-bar-element">View</div>
					<div class="menu-bar-element">Edit</div>
					<div class="menu-bar-element">Help</div>
				</div>
				<div class="interface-container">
					<div class="calc-display">
						8854455
					</div>
					<div class="bytes-view">
						<div class="bytes-view-row">
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
						</div>
						<div class="bytes-view-row top25">
							<div class="bytes-view-segment bytes-view-byte-count-left">63</div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment bytes-view-byte-count-left">47</div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment bytes-view-byte-count-right">32</div>
						</div>
						<div class="bytes-view-row top45">
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">1000</div>
							<div class="bytes-view-segment">0111</div>
							<div class="bytes-view-segment">0001</div>
							<div class="bytes-view-segment">1011</div>
							<div class="bytes-view-segment">1011</div>
							<div class="bytes-view-segment">0111</div>
						</div>
						<div class="bytes-view-row top70">
							<div class="bytes-view-segment bytes-view-byte-count-left">32</div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment bytes-view-byte-count-left">15</div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment bytes-view-byte-count-right">0</div>
						</div>
					</div>
					<div class="numeral-system no-inset-shadow">
						<div class="numeral-system-segment">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">Hex</div>
						</div>
						<div class="numeral-system-segment top25">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">Dect</div>
						</div>
						<div class="numeral-system-segment top45">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">Oct</div>
						</div>
						<div class="numeral-system-segment top70">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">Bin</div>
						</div>
					</div>
					<div class="word-size no-inset-shadow">
						<div class="numeral-system-segment">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">QWord</div>
						</div>
						<div class="numeral-system-segment top25">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">DWord</div>
						</div>
						<div class="numeral-system-segment top45">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">Word</div>
						</div>
						<div class="numeral-system-segment top70">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">Byte</div>
						</div>
					</div>
					<div class="calc-btn-container">
						<div class="calc-btn no-inset-shadow"></div>
						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn no-inset-shadow"></div>
						<div class="calc-btn"></div>
						<div class="calc-btn"></div>
						<div class="calc-btn"></div>
						<div class="calc-btn"></div>
						<div class="calc-btn"></div>

						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn no-inset-shadow"></div>
						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn no-inset-shadow"></div>

						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn no-inset-shadow"></div>
						<div class="calc-btn calc-numeral-btn"></div>
						<div class="calc-btn calc-numeral-btn"></div>
						<div class="calc-btn calc-numeral-btn"></div>
						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn no-inset-shadow"></div>

						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn no-inset-shadow"></div>
						<div class="calc-btn calc-numeral-btn"></div>
						<div class="calc-btn calc-numeral-btn"></div>
						<div class="calc-btn calc-numeral-btn"></div>
						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn no-inset-shadow"></div>

						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn no-inset-shadow"></div>
						<div class="calc-btn calc-numeral-btn"></div>
						<div class="calc-btn calc-numeral-btn"></div>
						<div class="calc-btn calc-numeral-btn"></div>
						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn double-vertical-btn calc-func-btn"></div>

						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn calc-func-btn"></div>
						<div class="calc-btn no-inset-shadow"></div>
						<div class="calc-btn double-horizontal-btn calc-numeral-btn"></div>
						<div class="calc-btn no-inset-shadow"></div>
						<div class="calc-btn calc-func-btn"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
