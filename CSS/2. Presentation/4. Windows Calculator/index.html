<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Winboza Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<img src="bg.png" alt="win" class="win-bg" />
	<div class="desktop">
		<div class="calc window">
			<div class="mini-calc-icon">
				<div class="title segoe-ui">Calculator</div>
			</div>
			<div class="window-controls">
				<div class="minimize-btn">
					<div class="minimize-btn-chevron"></div>
				</div>
				<div class="maximize-btn">
					<div class="maximize-btn-chevron"></div>
				</div>
				<div class="close-btn">
					<div class="close-btn-chevron">x</div>
				</div>
			</div>
			<div class="draggable"></div>
			<div class="panel">
				<div class="menu-bar">
					<div class="menu-bar-element">View</div>
					<div class="menu-bar-element">Edit</div>
					<div class="menu-bar-element">Help</div>
				</div>
				<div class="interface-container">
					<div class="calc-display">
						8854455
					</div>
					<div class="bytes-view">
						<div class="bytes-view-row">
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
						</div>
						<div class="bytes-view-row top25">
							<div class="bytes-view-segment bytes-view-byte-count-left">63</div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment bytes-view-byte-count-left">47</div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment bytes-view-byte-count-right">32</div>
						</div>
						<div class="bytes-view-row top45">
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">0000</div>
							<div class="bytes-view-segment">1000</div>
							<div class="bytes-view-segment">0111</div>
							<div class="bytes-view-segment">0001</div>
							<div class="bytes-view-segment">1011</div>
							<div class="bytes-view-segment">1011</div>
							<div class="bytes-view-segment">0111</div>
						</div>
						<div class="bytes-view-row top70">
							<div class="bytes-view-segment bytes-view-byte-count-left">32</div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment bytes-view-byte-count-left">15</div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment"></div>
							<div class="bytes-view-segment bytes-view-byte-count-right">0</div>
						</div>
					</div>
					<div class="numeral-system no-inset-shadow">
						<div class="numeral-system-segment">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">Hex</div>
						</div>
						<div class="numeral-system-segment top25">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">Dect</div>
						</div>
						<div class="numeral-system-segment top45">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">Oct</div>
						</div>
						<div class="numeral-system-segment top70">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">Bin</div>
						</div>
					</div>
					<div class="word-size no-inset-shadow">
						<div class="numeral-system-segment">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">QWord</div>
						</div>
						<div class="numeral-system-segment top25">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">DWord</div>
						</div>
						<div class="numeral-system-segment top45">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">Word</div>
						</div>
						<div class="numeral-system-segment top70">
							<span class="numeral-system-checkbox"></span>
							<div class="checkbox-text">Byte</div>
						</div>
					</div>
					<div class="calc-btn-container">
						<div class="calc-btn no-inset-shadow">&nbsp;</div>
						<div class="calc-btn calc-func-btn">Mod</div>
						<div class="calc-btn no-inset-shadow">A</div>
						<div class="calc-btn calc-memory-btn">MC</div>
						<div class="calc-btn calc-memory-btn">MR</div>
						<div class="calc-btn calc-memory-btn">MS</div>
						<div class="calc-btn calc-memory-btn">M+</div>
						<div class="calc-btn calc-memory-btn">M-</div>

						<div class="calc-btn calc-func-btn">(</div>
						<div class="calc-btn calc-func-btn">)</div>
						<div class="calc-btn no-inset-shadow">B</div>
						<div class="calc-btn calc-func-btn">&larr;</div>
						<div class="calc-btn calc-func-btn">CE</div>
						<div class="calc-btn calc-func-btn">C</div>
						<div class="calc-btn calc-func-btn">&plusmn;</div>
						<div class="calc-btn no-inset-shadow calc-operation-btn">&radic;</div>

						<div class="calc-btn calc-func-btn">RoL</div>
						<div class="calc-btn calc-func-btn">RoR</div>
						<div class="calc-btn no-inset-shadow">C</div>
						<div class="calc-btn calc-numeral-btn">7</div>
						<div class="calc-btn calc-numeral-btn">8</div>
						<div class="calc-btn calc-numeral-btn">9</div>
						<div class="calc-btn calc-func-btn">/</div>
						<div class="calc-btn no-inset-shadow calc-operation-btn">%</div>

						<div class="calc-btn calc-func-btn">Or</div>
						<div class="calc-btn calc-func-btn">Xor</div>
						<div class="calc-btn no-inset-shadow">D</div>
						<div class="calc-btn calc-numeral-btn">4</div>
						<div class="calc-btn calc-numeral-btn">5</div>
						<div class="calc-btn calc-numeral-btn">6</div>
						<div class="calc-btn calc-func-btn">*</div>
						<div class="calc-btn no-inset-shadow calc-operation-btn">1/x</div>

						<div class="calc-btn calc-func-btn">Lsh</div>
						<div class="calc-btn calc-func-btn">Rsh</div>
						<div class="calc-btn no-inset-shadow">E</div>
						<div class="calc-btn calc-numeral-btn">1</div>
						<div class="calc-btn calc-numeral-btn">2</div>
						<div class="calc-btn calc-numeral-btn">3</div>
						<div class="calc-btn calc-func-btn">-</div>
						<div class="calc-btn double-vertical-btn calc-func-btn">=</div>

						<div class="calc-btn calc-func-btn">Not</div>
						<div class="calc-btn calc-func-btn">And</div>
						<div class="calc-btn no-inset-shadow">F</div>
						<div class="calc-btn double-horizontal-btn calc-numeral-btn">0</div>
						<div class="calc-btn no-inset-shadow">.</div>
						<div class="calc-btn calc-func-btn">+</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
