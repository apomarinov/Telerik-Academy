<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="2">
					<h2><i>Fresh Fruits</i></h2>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					It has a long been know that a diet <br />
					that includes at least a few <br />
					servings of fresh fruit every day <br />
					will help keep you healthy, fit and <br />
					trim
				</td>
				<td rowspan="5"><img src="fruits.png" alt="rikiq"></td>
			</tr>
		</tbody>
	</table>
	<hr />
	<table border="1" cellpadding="5">
		<thead>
			<tr>
				<th colspan="3">Title goes here</th>
				<th>A</th>
				<th align="right">B</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="3">C</td>
				<td align="center">D</td>
				<td align="center">E</td>
				<td align="center">F</td>
				<td align="right">G</td>
			</tr>
			<tr>
				<td align="center">H</td>
				<td align="center" colspan="2">I</td>
				<td valign="bottom" align="right" rowspan="2">J</td>
			</tr>
			<tr>
				<td align="center">K</td>
				<td align="center">L</td>
				<td align="center">M</td>
			</tr>
			<tr>
				<td align="right">N</td>
				<td align="center" colspan="4">O</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
